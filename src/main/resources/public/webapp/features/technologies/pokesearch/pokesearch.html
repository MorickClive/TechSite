<div ng-controller="pokemonController as ctrl">
	<h2>PokeSearch page</h2>
    <hr>
    <br>
    <h4>Search for your pokemon!</h4>
    <table>
        <tr>
            <th></th>
            <th>Pokemon number: </th>
            <th><input type="text" ng-model="input[0]" ng-init="input[0] = 1" id = "input_pokemonNumber"></th>
        </tr>
    </table>
    <button ng-click="ctrl.printToConsole(input[0])">list pokemon in console.</button>

    <br>
	<h2>Pokemon Console:</h2>
	<div  ng-show="ctrl.loading">
		<h4>Loading...</h4>
		<p>(sometimes this can take awhile; F12 can take you to the console to find out more)</p>
	</div>
    <table>
        <tr>
            <td>  <img src="{{ctrl.myVar['sprites']['front_default']}}"  title="{{ctrl.myVar['name']}}"> </td>
        </tr>
        <tr>
            <td>Name of Pokemon: </td>
            <td>{{ctrl.myVar['name']}}</td>

        </tr>
        <tr>
            <td>Main Type of Pokemon: </td>
            <td>  {{ctrl.myVar['types'][0]['type']['name']}}</td>
        </tr>
    </table>

<!-- /#page-content-wrapper -->
</div>
